<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Color Change</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center vh-100 h-100 w-50">
        <div class="form text-center">
            <div class="row my-5">
                <div class="col-md-12">
                    <input id="name" placeholder="Enter your name" type="text" class="form-control">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-4">
                    <label for="rColor"> R </label>
                    <input id="RColor" placeholder="Enter the Red Color" type="number" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="GColor"> G </label>
                    <input id="GColor" placeholder="Enter the Green Color" type="number" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="BColor"> B </label>
                    <input id="BColor" placeholder="Enter the Blue Color" type="number" class="form-control">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <textarea style="resize: none;" name="Result" id="Result"  rows="1"></textarea>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary text-bg-warning" id="addRecord"> Add Record </button>
                </div>
            </div>
        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>
</html>
